<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header, .footer {
            text-align: center;
            padding: 10px 0;
        }
        .header {
            border-bottom: 2px solid #333;
            margin-bottom: 20px;
        }
        .footer {
            border-top: 2px solid #333;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .content {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            {% block header %}
            <h1>Company Name</h1>
            <p>Address | Phone | Email</p>
            {% endblock %}
        </div>
        <div class="content">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </div>
        <div class="footer">
            {% block footer %}
            <p>&copy; 2024 Company Name. All rights reserved.</p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
