<div class="data">
    <h2>Data</h2>
    <div class="data-section">
        <input type="file" id="file-input" accept=".xlsx">
        <button id="load-data-btn" class="btn">Load Data</button>
    </div>
    <div id="data-preview" class="data-preview">
        <!-- Preview of .head() of the first sheet will be displayed here -->
        <table id="data-table">
            <!-- Dynamically populated table -->
        </table>
    </div>
</div>
